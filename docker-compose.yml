version: '3.4'

services:
  welding-app-integration-api:
    image: weldingapp/integrationapi
    build:
      context: Belaz.WeldingApp.IntegrationApi
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
    ports:
      - "5000:80"
  
  welding-app-identity-api:
    image: weldingapp/identityapi
    build:
      context: Belaz.WeldingApp.IdentityApi
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
    ports:
      - "5001:80"
        
  welding-app-welding-api:
    image: weldingapp/weldingapi
    build:
      context: Belaz.WeldingApp.WeldingApi
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
    ports:
      - "5002:80"
        
  welding-app-file-api:
    image: weldingapp/fileapi
    build:
      context: Belaz.WeldingApp.FileApi
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
    ports:
      - "5003:80"
        
  postgresql_database:
    container_name: postgresql_database
    image: postgres:15
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: welding-belaz
    ports:
      - "5432:5432"
    volumes:
      - ./DockerData/databasedata:/var/lib/postgresql/data/

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: root@root.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    volumes:
      - ./DockerData/pdadmin_data:/var/lib/pgadmin